name: sync-deno-version

on:
    workflow_dispatch:

jobs:
    sync:
        name: Sync deno.json with package.json
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Align deno.json version
              run: pnpm tsx scripts/bump-jsr.ts

            - name: Commit synchronized deno.json if needed
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: 'chore: sync deno.json version'
                  file_pattern: deno.json
